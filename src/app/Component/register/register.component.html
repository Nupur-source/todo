<div class="registration-container">
  <h2>Registration</h2>
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username" 
        class="form-control"
        required
        [(ngModel)]="user.username"
        #username="ngModel"
      />
      <div class="error-message" *ngIf="username.invalid && (username.dirty || username.touched)">
        
          Username is required.
       
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email" 
        class="form-control"
        required
        [(ngModel)]="user.email"
        #email="ngModel"
      />
      <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
        
          Email is required.
        </div>
      </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password" 
        class="form-control"
        required
        minlength="6"
        [(ngModel)]="user.password"
        #password="ngModel"
      />
      <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
        
          Password is required.
        </div>
      </div>

    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
      Register
    </button>

  </form>
  <p class="login-link">Already registered? <a routerLink="/login">Login</a></p>

</div>
